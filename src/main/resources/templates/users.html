<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<body>
		<div class="container">
			
			<h1>Lista de Productos</h1>
			<a th:href="@{/users/create}" class="btn btn-primary">Nuevo Producto</a>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Descripción</th>
		      <th scope="col">Precio</th>
		      <th scope="col">Acción</th>
		      <th scope="col">Acción</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="producto:${productos}">
		      <td scope="row" th:text="${producto.id}"></td>
		      <td th:text="${producto.nombre}"></td>
		      <td th:text="${producto.descripcion}"></td>
		      <td th:text="${producto.precio}"></td>
		      <td><a th:href="@{/users/edit/{id}  (id=${producto.id}) }" class="btn btn-warning">Editar</a></td>
		      <td><a th:href="@{/users/delete/{id}  (id=${producto.id}) }" class="btn btn-danger">Eliminar</a></td>
		    </tr>
		  </tbody>
		</table>
		<button type="button" class="btn btn-dark">Logout</button>
	</div>
</body>
</html>
