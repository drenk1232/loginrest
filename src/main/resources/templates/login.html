<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body></head>
<body>

<div class="container">

<form th:action="@{/users}" th:object="${credenciales}" method="post">
<h2>Login</h2>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{user}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"th:field="*{pass}">
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
</div>
</body>
</html>
